var b64 = canvas.toDataURL().replace("data:image/png;base64,","");

var crc = bin2hex(bin.slice(-16,-12));

function bin2hex (s) {
  var i, l, o = "", n;

  s += "";

  for (i = 0, l = s.length; i < l; i++) {
    n = s.charCodeAt(i).toString(16)
    o += n.length < 2 ? "0" + n : n;
  }

  return o;
}
