<html>
<head>
    <meta charset="utf-8">
    <meta name="wap-font-scale" content="no">
    <title>抢词赢现金-互动百科</title>
</head>
<body style="margin:0px; padding:0px" onclick="hide()" onLoad="init()">
    <div id="alert" style="position:absolute; width:100%; display:none">
        <img style="width:100%" src="http://static.hudong.com/30/32/26100000001601148050325027944.png" />
    </div>
    <div>
        <img style="width:100%" src="http://static.hudong.com/33/06/26100000001601148050061180711.jpg" />
    </div>


    <div id="container" style="width:100%; background:#ff7301; position:absolute; padding-top:20px; margin-top:-1px">
        <font color="#ffffff" size="7" style="text-align:left; margin-left:20px;" face="微软雅黑">活动规则</font>

        <div style="margin-top:40px; position:relative;">
            <div id="qr" style="margin-right:30px; margin-left:30px; float:right">
                <img id="QRCode" src="http://static.hudong.com/86/07/26100000001601148050070768935.png" style="padding-left:0px" />
                <div style="text-align:center; margin-top:30px"><font color="#ffffff" size="6" face="微软雅黑">扫码下载官方APP</font></div>
            </div>
            <div style="text-align:left; margin-left:30px;">
                <font color="#ffffff" size="6" style="text-align:left; line-height:60px" face="微软雅黑">
                    1.每日8点、12点、16点抢词活动开始。<br />
                    2.抢词成功后，登录互动百科官网，对该词条进行编辑，编辑完成提交且审核通过后，获得现金奖励。<br />
                    3.现金奖励发放到互动百科账户，支持微信提现。<br />
                </font>
            </div>
            <div style="clear:both;" />
        </div>

        <div style="text-align:center; margin-top:80px; margin-bottom:40px">
            <div id="join" style="background-color:#ffffff; width:66.5%; border-radius:15px; display:inline-table; cursor:pointer; -webkit-tap-highlight-color:rgba(0,0,0,0)" onClick="hehe(); event.cancelBubble=true;">
                <div id="font_join_div">
                    <font id="font_join" color="#ff7202" size="7" face="微软雅黑">我要参加</font>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://stat.baike.com/js/webstat_manage.js"></script>
    <script type="text/javascript" src="http://stat.baike.com/js/webstat_manage_hdga.js"></script>
</body>
</html>

<script language="javascript">
    var timeout;
    function startApp() {
        var ifr = document.createElement('iframe');
        ifr.src = 'hdbk://qiangci';
        ifr.style.display = 'none';
        timeout = setTimeout(function () {
            location.href = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.hudong.baike3g';
        }, 800);

        document.addEventListener("webkitvisibilitychange", clean);
        document.addEventListener("visibilitychange", clean);
        window.addEventListener("pagehide", clean),

        document.body.appendChild(ifr);
    }

    function clean() {
        clearTimeout(timeout);
    }

    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {         //移动终端浏览器版本信息
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                weixin: u.indexOf('MicroMessenger') > -1,//判断是否为微信打开
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                windowsPhone: u.indexOf("Windows Phone") > -1,
                isBaidu: u.indexOf('baidubrowser') > -1,
                isQQ: u.indexOf('QQ/') > -1,
                isWeibo: u.indexOf('weibo') > -1,
                overIOS10: iOSversion() && iOSversion()[0] >= 10,
            };
        }()
    }
    function iOSversion() {
        if (/iP(hone|od|ad)/.test(navigator.platform)) {
            var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
            return [parseInt(v[1], 10), parseInt(v[2], 10), parseInt(v[3] || 0, 10)];
        }
    }

    function hehe() {
        if (browser.versions.weixin || browser.versions.isQQ || browser.versions.isWeibo) {
            if (document.getElementById('alert').style.display == 'none') {
                document.getElementById('alert').style.display = ''
            } else {
                document.getElementById('alert').style.display = 'none'
            }
        } else {
            startApp();
        }
    }

    function hide() {
        document.getElementById('alert').style.display = 'none'
    }

    function init() {
        var join = document.getElementById("join");
        join.style.height = join.offsetWidth * 0.15 + 'px';
        document.getElementById('font_join_div').style.marginTop = (join.offsetHeight - document.getElementById('font_join').offsetHeight) / 2 + 'px';

        join.ontouchstart = function () {
            this.style.backgroundColor = "#fee0c6";
        };
        join.ontouchend = function () {
            this.style.backgroundColor = "#ffffff";
        };
    }

</script>
